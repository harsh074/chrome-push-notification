<!DOCTYPE html>
<html ng-app="chromePushNotify">
<head>
	<title>Push Notification iomedia</title>
	<meta charset="utf-8" />
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="css/material.indigo-pink.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="lib/angular.min.js"></script>
	<script src="lib/material.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Chrome Push Demo</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" href="https://developers.google.com/web/updates/2015/03/push-notifications-on-the-open-web?hl=en">Blog Post</a>
				</nav>
			</div>
		</header>

		<main>
			<div class="push-switch-container js-push-switch-container">
				<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect js-push-toggle-switch" for="switch-2">
					<input type="checkbox" id="switch-2" class="mdl-switch__input" ng-disabled="pushToggle" ng-change="subscribeChange()" data-ng-model="args.pushStatus">
					<span class="mdl-switch__label">Enable Push Notifications</span>
				</label>
			</div>

			<div class="content-overlap-wrapper">
				<div class="send-push-options" ng-if="showPushButton">
				<p class="center">
					<button class="xhr-button mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Send a Push</button>
				</p>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
