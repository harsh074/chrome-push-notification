<!DOCTYPE html>
<html ng-app="chromePushNotify">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Push Notification iomedia</title>
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="css/angular-material.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-animate.min.js"></script>
	<script src="lib/angular-aria.min.js"></script>
	<script src="lib/angular-material.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-cloak="" ng-controller="MainCtrl">
	<div class="">
		 <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>Chrome Push Demo</span>
        </h2>
        <span flex=""></span>
        <md-button class="md-raised" aria-label="Learn More" href="https://developers.google.com/web/updates/2015/03/push-notifications-on-the-open-web?hl=en" target="_blank">Blog Post</md-button>
      </div>
    </md-toolbar>

		<main>
			  <md-switch class="md-primary" md-no-ink="" ng-disabled="pushToggle" aria-label="Switch No Ink" ng-model="args.pushStatus" ng-change="subscribeChange()">Enable Push Notifications</md-switch>

			<div class="content-overlap-wrapper">
				<div class="send-push-options" ng-if="showPushButton">
					<md-button class="md-raised md-primary" data-ng-click="sendPushNotification()">Send a Push</md-button>
					<md-button class="md-raised md-primary" data-ng-click="registerPushNotification()">Register a Push</md-button>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
